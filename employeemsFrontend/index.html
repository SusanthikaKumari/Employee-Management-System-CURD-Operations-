<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
</head>
<script src="js/jquery-3.7.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>
<script src="js/employee.js"></script>
<body>
    <div class="container mt-5 col-6">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Employee ID</label>
            <input type="text" disabled class="form-control" id="exampleFormControlInput1" placeholder="Employee ID">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Employee Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Employee Name">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput3" class="form-label">Employee Address</label>
            <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Employee Address">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput4" class="form-label">Employee Mobile Number</label>
            <input type="number" class="form-control" id="exampleFormControlInput4" placeholder="Employee Mobile Number">
        </div>

        <div>
            <button type="button" class="btn btn-primary" onclick="saveEmployee()">Save</button>
            <button type="button" class="btn btn-secondary" onclick="updateEmployee()">Update</button>
            <button type="button" class="btn btn-success" onclick="deleteEmployee()">Delete</button>
        </div>

        <div class="mt-3">
            <div class="table-section">
                <table class="table table-bordered border-primary table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">Emp ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Mobile Number</th>
                    </tr>
                    </thead>
                    <tbody id="empTable">
                </table>
            </div>
        </div>
    </div>

</body>
</html>
